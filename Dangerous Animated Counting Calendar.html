<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Animated Counting Calendar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .calendar-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: absolute;
        }

        .date-box {
            background-color: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
            display: inline-block;
            transform: rotateX(0deg);
            animation: pulse 1s infinite ease-in-out;
        }

        .date-box .date {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            color: #ff0000;
        }

        .date-box .month,
        .date-box .year {
            font-size: 1.5rem;
            display: block;
            color: #ffd700;
        }

        .emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0;
            animation: emojiAnimation 4s infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes emojiAnimation {
            0% {
                top: 100%;
                left: 50%;
                opacity: 0;
                transform: translateX(-50%);
            }

            25% {
                top: 25%;
                opacity: 1;
            }

            50% {
                top: 0%;
                opacity: 0.5;
            }

            75% {
                top: -25%;
                opacity: 0;
            }

            100% {
                top: -50%;
                left: 50%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <div class="date-box">
            <span class="date">01</span>
            <span class="month">January</span>
            <span class="year">2021</span>
        </div>
    </div>

    <div class="emoji">üíÄ</div>
    <div class="emoji">‚ò†Ô∏è</div>
    <div class="emoji">üî•</div>

    <script>
        const dateElement = document.querySelector('.date');
        const monthElement = document.querySelector('.month');
        const yearElement = document.querySelector('.year');
        const calendarContainer = document.querySelector('.calendar-container');
        const emojis = document.querySelectorAll('.emoji');

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        let currentYear = 2021;
        let currentMonth = 0;
        let intervalDuration = 20000 / 36; // 36 months * 2 views each = 72 transitions in 20 seconds
        let moveCount = 0;

        function updateCalendar() {
            if (currentYear === 2024 && currentMonth === 7) {
                clearInterval(interval);
                dateElement.style.display = 'none';
                monthElement.textContent = "August";
                yearElement.textContent = "2024";
                return;
            }

            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }

            // Random date between 1 and 30
            const randomDate = Math.floor(Math.random() * 30) + 1;

            dateElement.textContent = String(randomDate).padStart(2, '0');
            monthElement.textContent = months[currentMonth];
            yearElement.textContent = currentYear;

            currentMonth++;

            // Randomly move the calendar container
            if (moveCount < 3) {
                const randomTop = Math.random() * 80;
                const randomLeft = Math.random() * 80;
                calendarContainer.style.top = `${randomTop}%`;
                calendarContainer.style.left = `${randomLeft}%`;
                moveCount++;
            }

            // Increase the pulse effect as the animation progresses
            document.querySelector('.date-box').style.animationDuration = `${1 + (currentYear - 2021) * 0.2}s`;

            // Randomly animate emojis
            emojis.forEach(emoji => {
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${Math.random() * 2 + 2}s`;
            });
        }

        let interval = setInterval(updateCalendar, intervalDuration);
    </script>
</body>

</html>
